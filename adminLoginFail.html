<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Login</title>
        <link rel="icon" href="./favicon/favicon.ico" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-light shadow sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">TM Heart</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-danger" href="#">
                                Forgot Password?
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a
                            class="btn btn-primary btn-sharp"
                            href="./index.html">
                            <i class="bi bi-person-circle"></i> User
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <section id="main-section" class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div
                        class="col-md-6 col-lg-6 col-sm-6 border mx-auto py-5 px-5 shadow">
                        <h1 class="fw-semibold">Admin login page</h1>
                        <div class="mt-5">
                            <form method="post" action="adminAuth.php">
                                <div class="mb-3">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Enter your Email address</label
                                    >
                                    <input
                                        name="email"
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="exampleInputPassword1"
                                        class="form-label"
                                        >Enter your Password</label
                                    >
                                    <input
                                        name="password"
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        required />
                                </div>
                                <div class="form-text text-danger">
                                    Incorrect Email or Password please try
                                    again!
                                </div>
                                <input
                                    class="btn btn-danger btn-sharp mt-4"
                                    type="submit"
                                    value="Login" />
                                <div class="float-end mt-4">
                                    <a
                                        class="btn text-primary"
                                        href="index.html">
                                        I'm a user, go to user login!
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
